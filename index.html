<body>
    <div class="high-score">
        <h1>High Score: <span id='high-score-num'></span></h1>
        <h1 id="high-score"></h1>
    </div>

    <div class="instructions">
        <ul>
            <li>Z: Start or Reset</li>
            <li>Space: Drop</li>
            <li>W, &#11014;: Rotate</li>
            <li>M: Mute/Unmute</li>
            <li>Shift: Hold</li>
        </ul>
    </div>

    <div class="main">
        <div class="score-levels">
            <div class="score-div">
                <h1>Score</h1>
                <h1 id="score"></h1>
            </div>
            <div class="level-div">
                <h1>Level</h1>
                <h1 id="level"></h1>
            </div>

        </div>
        <canvas width='300' height='600' id='canvas1'></canvas>


        <div class="hold-and-preview">
            <div class="saved-piece-canvas">
                <div class="hold-piece">Hold</div>
                <canvas width='75' height='100' id='canvas2'></canvas>
            </div>

            <div class="next-piece-div">
                <div class="next-piece">Next</div>

                <canvas width='75' height='100' id='canvas3'></canvas>

            </div>
        </div>
    </div>


    <div class="saved-piece">

        <!-- Saved Piece: <div id = 'saved-piece'> Press Shift to save a piece for later</div> -->
        <script src="main.js"></script>

    </div>
